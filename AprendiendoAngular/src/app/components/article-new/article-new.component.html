
<div class="center">
  <section id="content">
    <h1 class="subheader">Crear artículo</h1>

    <form class="mid-form" #userForm="ngForm"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+"/>

        <small *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</small>
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required/>
        <small *ngIf="!apellidos.valid && apellidos.touched">Los apellidos no son válidos</small>
      </div>

      <div class="form-group">
        <label for="bio">Biografia</label>
        <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>
        <small *ngIf="!bio.valid && bio.touched">El campo biografía no es válido</small>
      </div>

      <div class="form-group radibuttons">
        <input type="radio" name="genero" #genero="ngModel" value="hombre" [(ngModel)]="user.genero" required/> Hombre
        <input type="radio" name="genero" #genero="ngModel" value="mujer" [(ngModel)]="user.genero"/> Mujer
        <input type="radio" name="genero" #genero="ngModel" value="otro" [(ngModel)]="user.genero"/> Otro
        <small *ngIf="!genero.valid && genero.touched">El campo biografía no es válido</small>
      </div>

      <div class="clearfix"></div>

      <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid"/>
    </form>
  </section>
  <app-sidebar></app-sidebar>
</div>
